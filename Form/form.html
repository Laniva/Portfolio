<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp</title>
<link rel="stylesheet" href="form.css"/>
</head>
<body class="I">
    <center><h1 class="h">freeCodeCamp Survey Form</h1></center>
    <center><p class="p" style="font-size: 23px;"><i>Thank you for taking the time help us inprove the platform</i></p></center>
    <div class="container">
<form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name"><br>
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Enter your email"><br>
    <label for="number">Age <span style="font-size: 19px;">(optional)</span></label>
    <input type="number" id="number" placeholder="Age"><br>
    <label for="role">Which option best describes your current role</label>
    <select id="role" placeholder="Select current role">
        <option value="" disabled selected hidden>select current role</option>
        <option value="student">Student</option>
        <option value="full time job">Full time Job</option>
        <option value="full time learner">Full time learner</option>
        <option value="prefer not to say">Prefer not to say</option>
        <option value="other">Other</option>
    </select>
    <p>Would you recommend freeCodeCamp to a friend</p>
    <input type="radio" id="definitely" name="fav-language" value="Definitely">
    <label for="definitely">Definitely</label><br>
    <input type="radio" id="maybe" name="fav-language" value="Maybe">
    <label for="maybe">Maybe</label><br>
    <input type="radio" id="not sure" name="fav-language" value="Not sure">
    <label for="not sure">Not sure</label>
    <p>What is your favorite feature of freeCodeCamp?</p>
    <select id="option" placeholder="Select an option">
        <option value="" disabled selected hidden>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open source">Open source</option>
    </select>
    <input type="checkbox" id="team1" name="team1" value="project">
<label for="team1">Front-end Projects</label><br>
<input type="checkbox" id="team2" name="team2" value="projects">
<label for="team2">Back-end Projects</label><br>
<input type="checkbox" id="team3" name="team3" value="visual">
<label for="team3">Data Visualization</label><br>
<input type="checkbox" id="team4" name="team4" value="challenges">
<label for="team4">Challenges</label><br>
<input type="checkbox" id="team5" name="team5" value="community">
<label for="team5">Open Source Community</label><br>
<input type="checkbox" id="team6" name="team6" value="room">
<label for="team6">Gitter help rooms</label><br>
<input type="checkbox" id="team7" name="team7" value="videos">
<label for="team7">Videos</label><br>
<input type="checkbox" id="team8" name="team8" value="meetups">
<label for="team8">city Meetups</label><br>
<input type="checkbox" id="team9" name="team9" value="wiki">
<label for="team9">Wiki</label><br>
<input type="checkbox" id="team10" name="team10" value="forum">
<label for="team10">Forum</label><br>
<input type="checkbox" id="team11" name="team11" value="courses">
<label for="team11">Additional courses</label><br>

<p>Any comments or suggestions</p>
</form>
    <div>
<form>
    <label for="name"></label>
    <input type="text" id="name" placeholder="Enter your comment here...">
    <input type="submit" value="Submit">
</form>
    </div>
    </div>
    
</body>
</html>
